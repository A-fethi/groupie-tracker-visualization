<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Groupie Tracker</title>
</head>

<body>
    <h1>Groupie-Tracker</h1>
    <div class="filtersContainer">
        <form action="/filters" method="get">
            <div class="date-inputs">
                <div class="date-input">
                    <label for="creationDateStart">Creation Date Start:</label>
                    <input type="number" min="1900" max="2024" value="1900" name="creationDateStart" />
                </div>
                <div class="date-input">
                    <label for="creationDateEnd">Creation Date End:</label>
                    <input type="number" min="1900" max="2024" value="2024" name="creationDateEnd" />
                </div>
                <div class="date-input">
                    <label for="firstAlbumDateStart">First Album Date Start:</label>
                    <input type="number" min="1900" max="2024" value="1900" name="firstAlbumDateStart" />
                </div>
                <div class="date-input">
                    <label for="firstAlbumDateEnd">First Album Date End:</label>
                    <input type="number" min="1900" max="2024" value="2024" name="firstAlbumDateEnd" />
                </div>
            </div>
            <div class="members-fieldset">
                <fieldset>
                    <legend>Number Of Members:</legend>
                    <div class="members-checkboxes">
                        <label><input type="checkbox" value="1" name="Member">1</label>
                        <label><input type="checkbox" value="2" name="Member">2</label>
                        <label><input type="checkbox" value="3" name="Member">3</label>
                        <label><input type="checkbox" value="4" name="Member">4</label>
                        <label><input type="checkbox" value="5" name="Member">5</label>
                        <label><input type="checkbox" value="6" name="Member">6</label>
                        <label><input type="checkbox" value="7" name="Member">7</label>
                        <label><input type="checkbox" value="8" name="Member">8</label>
                    </div>
                </fieldset>
            </div>
            <div class="locations-filter">
                <label for="locationsfilter">Locations Filter:</label>
                <input type="search" list="search1" id="locationsfilter" name="filter" autocomplete="off">
                <button type="submit">
                    <img class="filteeer" src="/static/public/filter_2170032.png" alt="filterIcon">
                </button>
            </div>
            <datalist id="search1">
                {{range .OptionsLocations}}
                <option value="{{.}}"></option>
                {{end}}
            </datalist>
        </form>
    </div>
    </form>
    </div>
    <div class="searchContainer">
        <form action="/search" method="get">
            <div>
                <label for="search">Search:</label>
                <input type="search" list="search2" id="search" name="search" autocomplete="off">
            </div><br>
            <div>
                <button type="submit">
                    <img class="filteeer" src="/static/public/search_9545869.png" alt="filterIcon">
                </button>
            </div>
    </div>
    <datalist id="search2">
        {{range .Artists}}
        <option value="{{.Name}}">artist/band</option>
        <option value="{{.CreationDate}}">CreationDate</option>
        <option value="{{.FirstAlbum}}">FirstAlbum</option>
        {{range .Members}}
        <option value="{{.}}">Member</option>
        {{end}}

        {{end}}

        {{range .OptionsLocations}}
        <option value="{{.}}">location</option>
        {{end}}
        {{range .OptionsDates}}
        <option value="{{.}}">Date</option>
        {{end}}
    </datalist>
    </form>
    </div>
    <div class="container">
        {{range .Artists}}

        <div class="card">
            <div>

                <a href="informations/{{.Id}}"><img src="{{.Image}}" alt="{{.Name}}"></a>

            </div>
            <div>
                {{.Name}}
            </div>
            </form>
        </div>
        {{end}}
    </div>
</body>

</html>
